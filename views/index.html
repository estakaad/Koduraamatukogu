<!DOCTYPE html>
<html>
<head>
	<title>Koduraamatukogu</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
	<p></p>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="jumbotron">
			    <h2>Koduraamatukogu</h2>
			    <p>Pea arvet raamatute üle, mis on su enda omad, mida oled kelleltki laenanud või mille oled ise kellelegi välja laenanud.</p>
			    
			     <form class="form-signin" form action="?page=login" method="POST">
			        <div class="form-group">
			        	<label for="inputEmail">E-posti aadress</label>
			        	<input type="email" id="inputEmail" class="form-control" required autofocus>
			        </div>
			        <div class="form-group">
			        	<label for="inputPassword">Salasõna</label>
			        	<input type="password" id="inputPassword" class="form-control" required>
			        </div>
			        <div class="form-group">
			        	<button class="btn btn-success" type="submit">Sisene</button>
			        	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerUser">Registreeru</button>
			        </div>	
			      </form>

				<div class="control-group">
					<div class="modal fade" id="registerUser">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h3 class="modal-title">Registreeru kasutajaks</h3>
								</div>
								<div class="modal-body">
									<form role="form" form action="?page=register" method="POST">
										<div class="form-group">
											<label for="registerName">Nimi</label>
											<input type="text" id="registerName" class="form-control">
										</div>
										<div class="form-group">
											<label for="registerEmail">E-posti aadress</label>
											<input type="email" id="registerEmail" class="form-control">
										</div>
										<div class="form-group">
											<label for="registerPassword">Salasõna</label>
											<input type="password" id="registerPassword" class="form-control">
										</div>
										<div class="form-group">
											<label for="registerPassword">Salasõna uuesti</label>
											<input type="password" id="registerPassword" class="form-control">
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button class="btn btn-primary btn-block">Registreeru kasutajaks</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<div class="col-md-4"></div>
	</div>
</div>

<script src="jquery.backstretch.min.js"/></script>
<script>
	$.backstretch("Philip Fibiger flickr.jpg");
</script>

</body>
</html>
